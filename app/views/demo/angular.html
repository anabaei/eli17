<DOCTYPE html>

<h1> Angular </h1>
<p> ng-app starts the Angular application and ng-model binds the value of HTML to application data.</p> 

<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<script src="/assets/angular_app.js"></script>
</head>

<body ng-app="myapp" ng-model="myctr">
<p> {{name}} </p>
</body>

</DOCTYPE>
